<!DOCTYPE html>
<html lang="en">

<head th:replace="~{fragments/head}">
</head>

<body>

<div>
    <nav th:replace="~{fragments/navbar}"></nav>
</div>

<div class="container">
    <h2 class="text-center text-white" th:text="#{nav_bar_login}">Login</h2>
    <form th:method="POST"
          th:action="@{/users/login}"

          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="form-group">
            <label for="email" class="text-white font-weight-bold" th:text="#{register_email}">Email</label>
            <input id="email"
                   th:value="${email}"
                   name="email" type="text" min="2" max="50"
                   class="form-control"
                   th:placeholder="#{register_email}"/>
        </div>
        <div class="form-group">
            <label for="password" class="text-white font-weight-bold" th:text="#{register_password}">Password</label>
            <input id="password" name="password" type="password" min="4"
                   max="30" class="form-control"
                   th:placeholder="#{register_password}"/>
        </div>

        <p th:if="${bad_credentials}" class="errors alert alert-warning" th:text="#{login_invalid}">
            Invalid email or password.
        </p>

        <br>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" th:value="#{nav_bar_login}"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
    <footer></footer>
</div>
</body>
</html>
