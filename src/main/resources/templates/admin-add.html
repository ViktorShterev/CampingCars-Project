<!DOCTYPE html>
<html lang="en">

<head th:replace="~{fragments/head}">
</head>

<body>

<div>
    <nav th:replace="~{fragments/navbar}"></nav>
</div>

<div class="container d-flex justify-content-center">
    <div class="col-md-6 text-center">
        <h2 class="text-center text-white" th:text="#{add_admin}">Add Admin</h2>
        <br>
        <form th:method="PUT"
              th:action="@{/admin/add}"
              th:object="${adminBindingModel}"
              class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center"
              style="background: #343a40; max-width: 400px;">

            <div class="mb-3 text-center">
                <label for="email" class="text-white font-weight-bold" th:text="#{register_email}">Email</label>
                <input th:field="*{email}"
                       th:errorclass="bg-warning"
                       id="email" type="text" min="2" max="20" class="form-control"
                       th:placeholder="#{register_email}"/>
                <p th:if="${#fields.hasErrors('email')}"
                   th:errors="*{email}" class="errors alert alert-danger"></p>
            </div>
            <div th:if="${hasErrors}"
                 th:text="#{no_user_with_such_email}" class="text-warning"></div>
            <br>
            <div class="row d-flex justify-content-center mt-3">
                <div class="col-md-4 d-flex justify-content-center">
                    <input type="submit" class="btn btn-info btn-lg"
                           style="background-color: #007bff; border-color: #007bff" th:value="#{add_admin}"/>
                </div>
            </div>
        </form>
    </div>
</div>

<div>
    <footer></footer>
</div>

</body>
</html>
