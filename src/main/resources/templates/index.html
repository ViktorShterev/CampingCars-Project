<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments/head}">
</head>

<body>

<div>
    <nav th:replace="~{fragments/navbar}"></nav>
</div>

<div class="container-fluid">
    <div sec:authorize="isAuthenticated()">
        <h3 class="text-center text-white mt-5">
           We are happy to see you, <th:block sec:authentication="name"></th:block>
        </h3>
    </div>
    <div sec:authorize="!isAuthenticated()">
        <h3 class="text-center text-white mt-5"
            th:text="'Welcome to Camping Cars!'">Welcome to Camping Cars!</h3>
        <h5 class="text-center text-white mt-5">The biggest campers and caravans market!</h5>
    </div>

</div>

<div>
    <footer> </footer>
</div>

</body>
</html>
