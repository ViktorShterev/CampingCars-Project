<!DOCTYPE html>
<html lang="en">

<head th:replace="~{fragments/head}">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

<div>
    <nav th:replace="~{fragments/navbar}"></nav>
</div>

<div class="container">
    <h2 class="text-center text-white m-3" th:text="#{nav_bar_all_brands}">All Brands</h2>

    <div class="container" style="padding: 15px">
        <div class="row mb-4 d-flex justify-content-center">
            <div th:each="brand : ${brands}"
                 class="brand-section col-md-5 col-lg-4 shadow-lg p-4 mb-4 rounded"
                 style="background-color: #383d41;">

                <h2 class="text-center mb-3" style="color: #d89722;">
                    <span th:text="${brand.name}">Brand Name</span>
                </h2>

                <p class="text-light font-weight-bold">Models:</p>

                <div class="table-responsive">
                    <table class="table table-striped table-bordered">
                        <thead style="background-color: #d89722; color: white;">
                        <tr>
                            <th th:text="#{model_name}">Name</th>
                            <th th:text="#{model_category}">Category</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="model : ${brand.models}">
                            <td th:text="${model.name}">Model Name</td>
                            <td th:text="${model.category.equals('CAMPER') ? 'Camper' : 'Caravan'}">Model Category</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <div>
        <footer></footer>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
