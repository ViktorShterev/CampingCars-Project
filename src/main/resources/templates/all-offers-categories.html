<!DOCTYPE html>
<html lang="en">

<head th:replace="~{fragments/head}">
</head>

<body>

<div>
    <nav th:replace="~{fragments/navbar}"></nav>
</div>


<div class="container">
    <h2 class="text-center text-white mb-4">All Offers</h2>
    <div class="mb-4">
        <div class="form-check form-check-inline text-white">
            <input class="form-check-input" type="checkbox" id="camperCheckbox" value="camper" onclick="filterOffers()">
            <label class="form-check-label" for="camperCheckbox">Camper</label>
        </div>
        <div class="form-check form-check-inline text-white">
            <input class="form-check-input" type="checkbox" id="caravanCheckbox" value="caravan" onclick="filterOffers()">
            <label class="form-check-label" for="caravanCheckbox">Caravan</label>
        </div>
    </div>
    <div class="row" id="offersContainer">
        <div th:each="offer : ${offers}" class="col-md-4 mb-4 offer-card" th:data-category="${offer.category}">
            <div class="card bg-dark text-white">
                <img th:src="@{${offer.imageUrl}}" class="card-img-top" th:alt="${offer.model}">
                <div class="card-body">
                    <h5 class="card-title" th:text="${offer.brand}"></h5>
                    <h6 class="card-title" th:text="${offer.model}"></h6>
                    <p class="card-text" th:text="${offer.year}"></p>
                    <p class="card-text" th:text="${offer.price}"></p>
                    <a th:href="@{/offer/{uuid}(uuid=${offer.uuid})}" class="btn btn-info">View Details</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function filterOffers() {
        const camperChecked = document.getElementById('camperCheckbox').checked;
        const caravanChecked = document.getElementById('caravanCheckbox').checked;

        const offers = document.querySelectorAll('.offer-card');

        offers.forEach(offer => {
            const category = offer.getAttribute('data-category');

            if ((category === 'CAMPER' && camperChecked) || (category === 'CARAVAN' && caravanChecked)) {
                offer.style.display = 'block';
            } else {
                offer.style.display = 'none';
            }
        });
    }

    // Initial call to show offers if any checkbox is already checked
    document.addEventListener('DOMContentLoaded', filterOffers);
</script>

<div>
    <footer></footer>
</div>

</body>
</html>
