<!DOCTYPE html>
<html lang="en">

<head th:replace="~{fragments/head}">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .filter-button.active {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>

<body>

<div>
    <nav th:replace="~{fragments/navbar}"></nav>
</div>

<div class="container">
    <h2 class="text-center text-white mb-4">All Offers</h2>
    <div class="mb-4">
        <button class="btn btn-outline-primary filter-button" id="camperButton" data-filter="CAMPER" onclick="filterOffers('CAMPER')">Camper</button>
        <button class="btn btn-outline-primary filter-button" id="caravanButton" data-filter="CARAVAN" onclick="filterOffers('CARAVAN')">Caravan</button>
    </div>
    <div class="row" id="offersContainer">
        <div th:each="offer : ${offers}" class="col-md-4 mb-4 offer-card" th:data-category="${offer.category}">
            <div class="card bg-dark text-white">
                <img th:src="@{${offer.imageUrl}}" class="card-img-top" th:alt="${offer.model}">
                <div class="card-body">
                    <h5 class="card-title" th:text="${offer.brand}"></h5>
                    <h6 class="card-title" th:text="${offer.model}"></h6>
                    <p class="card-text" th:text="${offer.year}"></p>
                    <p class="card-text" th:text="${offer.price}"></p>
                    <a th:href="@{/offer/{uuid}(uuid=${offer.uuid})}" class="btn btn-info" style="background-color: #007bff">View Details</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function filterOffers(category) {
        const buttons = document.querySelectorAll('.filter-button');
        buttons.forEach(btn => {
            if (btn.getAttribute('data-filter') === category) {
                btn.classList.add('active');
            } else {
                btn.classList.remove('active');
            }
        });

        const offers = document.querySelectorAll('.offer-card');
        offers.forEach(offer => {
            const offerCategory = offer.getAttribute('data-category');

            if (category === "ALL" || offerCategory === category) {
                offer.style.display = 'block';
            } else {
                offer.style.display = 'none';
            }
        });
    }

    // Initial call to show all offers on page load
    document.addEventListener('DOMContentLoaded', () => {
        filterOffers("ALL");
    });
</script>
</body>
</html>


<div>
    <footer></footer>
</div>

</body>
</html>
